<div>
    <h2>{{parentSubGroup.name}}</h2>
    <hr>
    <list-manage [objects]="criteria"
                 [father]="parentSubGroup"
                 (onDelete)="onDelete($event)"
                 (onShow)="onShow($event)">
    </list-manage>
</div>
<div *ngIf="parentCriterion">
    <accessibility [parentCriterion]="parentCriterion"></accessibility>
</div>
