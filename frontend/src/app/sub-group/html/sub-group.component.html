<div class={{parentMainGroup.name}}>
    <h2>{{parentMainGroup.name}}</h2>
    <hr>
    <list-manage [objects]="subGroups"
                 [father]="parentMainGroup"
                 [objType]="objType"
                 (onDelete)="onDelete($event)"
                 (onShow)="onShow($event)">
    </list-manage>
</div>
<div *ngIf="parentSubGroup">
    <criterion [parentSubGroup]="parentSubGroup"></criterion>
</div>
