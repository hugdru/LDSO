<div [ngSwitch]="objType">
	<main-group-edit *ngSwitchCase="'MainGroup'"
			[selectedObject]="selectedEditObject"
			[weight]="weight"
			(onAction)="onAction()">
	</main-group-edit>
	<sub-group-edit *ngSwitchCase="'SubGroup'"
			[selectedObject]="selectedEditObject"
			[weight]="weight"
			(onAction)="onAction()">
	</sub-group-edit>
	<criterion-edit *ngSwitchCase="'Criterion'"
			[selectedObject]="selectedEditObject"
			[weight]="weight"
			(onAction)="onAction()">
	</criterion-edit>
