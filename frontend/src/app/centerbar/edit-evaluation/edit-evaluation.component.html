<div class="container">
  <form class="form-horizontal" ng-submit="myFunc()" >
    <div class="form-group">
      <div *ngFor="let item of items; let i = index" >
        <div   class="col-sm-7 ">
          <input type="text" class="form-control" id="text" placeholder="{{item}}">
          <div   class="col-sm-offset-5  col-sm-5 ">
            <input type="text" class="form-control" id="text" placeholder="{{item}}">
            </div>
          <button  class=".glyphicon-plus-sign ">add subItem</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <button (click)="addItem()" class=".glyphicon-plus-sign ">add</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-6 ">
        <button type="submit" class="btn btn-default ">save</button>
      </div>
    </div>
  </form>
</div>
