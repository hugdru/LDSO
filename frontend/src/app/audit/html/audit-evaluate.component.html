<p class="h1">Auditoria</p>
<br>
<p class="h2">Grupos</p>
<show-list [objectList]="mainGroups" (selected)="selected($event)"></show-list>
<hr>
<div *ngIf="subGroups  && subGroups.length > 0">
	<p class="h2">Subgrupos</p>
	<show-list [objectList]="subGroups" (selected)="selected($event)">
	</show-list>
	<hr>
</div>
<hr>
<div *ngIf="criteria && criteria.length > 0">
	<p class="h2">Crit√©rios</p>
	<audit-evaluate-criterion [auditId]="auditId" [criteria]="criteria">
	</audit-evaluate-criterion>
</div>
<br>
<button class="btn btn-primary" (click)="finishedAudit()">
	Concluido
</button>
