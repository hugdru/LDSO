<div class="list" *ngFor='let mainGroup of mainGroups'>
    <table class="cursor-pointer" (click)="showChildren(mainGroup)">
        <tr>
            {{mainGroup.name}}
        </tr>
    </table>
</div>
<hr>
<div *ngIf='subGroups'>
    <div *ngFor='let subGroup of subGroups'>
        <table>
            <tr>
                {{subGroup.name}} <input type="checkbox" [checked]="checkedSubGroup(subGroup._id)" (change)="toggleSubGroup(subGroup._id)">
            </tr>
        </table>

    </div>
</div>
<hr>
<div>
    {{selectedSubgroups}}
</div>
