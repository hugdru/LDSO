<p class="h2">Subgrupo Criterio</p>
<div class="cursor-pointer" *ngFor="let criterion of criteria">
	<table (click)="auditModal.open()">
		<tr [class.disable]="checkCriterion(criterion)">
			{{criterion.name}}
		</tr>
	</table>
	<modal #auditModal>
    	<modal-header class="h2">
            <p class="h1">Subgrupo Criterio</p>
            <h3>{{criterion.name}}</h3>
		</modal-header>
		<modal-content>
			<md-checkbox [checked]="false" color="primary"
					(change)="uncheckedNoCriterion(criterion, $event)">
			Não Aplicavel
			</md-checkbox>
			<br>
			{{criterion.legislation}}
			<br>
			Avaliação: <input type="number" step="1" min="0" max="10">
			<!-- [(ngModel)]="selectedObject.weight" placeholder="peso" [class.warning]="checkPercentage()"/> -->
			<h4>Observaçoes</h4>
			<button *ngIf="!selectedAdd"
					 class="btn btn-primary round outline"
					(click)="selectAdd()">
				Adicionar Observação
				<i class="glyphicon glyphicon-plus"></i>
			</button>
			<div *ngIf="selectedAdd">
				<remark-add
						[criterion]="criterion"
						(add)="onAdd($event)">
				</remark-add>
			</div>
			<div *ngFor="let remark of remarks">
				{{remark.data}}
			</div>
		</modal-content>
		<modal-footer>
			<button class="btn btn-primary" (click)="auditModal.close()">
				close
			</button>
		</modal-footer>
	</modal>
</div>
