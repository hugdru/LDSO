<div>
    <textarea rows="4" cols="50" [(ngModel)]="remark.data" placeholder="Descrição da observação">
    </textarea>
    <button class="btn btn-success round outline"
            (click)="onAdd(remark)">
        <i class="glyphicon glyphicon-ok"></i>
    </button>
    <button class="btn btn-neutral round outline"
            (click)="onAdd(null)">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
</div>
