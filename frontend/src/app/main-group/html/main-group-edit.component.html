<div>
	<input [(ngModel)]="selectedObject.name" placeholder="name"/>
	<input type="number" [(ngModel)]="selectedObject.weight"
			placeholder="weight" [class.warning]="checkPercentage()"/>
	<button class="btn btn-success round outline"
			(click)="pressed(selectedObject)">
		<i class="glyphicon glyphicon-ok"></i>
	</button>
	<button class="btn btn-neutral round outline"
			(click)="pressed(null)">
		<i class="glyphicon glyphicon-remove"></i>
	</button>
</div>
