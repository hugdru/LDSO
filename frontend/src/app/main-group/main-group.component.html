<div>
	<div class="input" *ngFor= 'let mainGroup of mainGroups'>
		<label for="groupName" class="col-form-label">
			{{mainGroup.name}}
		</label>
		<label class="groupWeight">
			{{mainGroup.weight}}%
		</label>
		<button class="btn glyphicon glyphicon-pencil"
			(click)="selectMainGroup(mainGroup)"></button>
	</div>
	<button type="add" class="btn btn-primary submit">+</button>
</div>
<div *ngIf="selectedMainGroup">
	<div>
		<input [(ngModel)]="selectedMainGroup.name" placeholder="name"/>
		<input type="number" [(ngModel)]="selectedMainGroup.weight"
				placeholder="weight"/>
		<button class="btn glyphicon glyphicon-ok"
				(click)="updateMainGroup()"></button>
	</div>
</div>
