<div>
	<button *ngIf="!selectedAddMainGroup" class="btn btn-primary round outline"
			(click)="selectAddMainGroup()">
		 Novo Grupo <i class="glyphicon glyphicon-plus"></i>
	</button>
	<div *ngIf="selectedAddMainGroup">
		<main-group-add
				[weight]="sumPercentageForAdd()"
				(onAdd)="onAdd($event)"></main-group-add>
	</div>
</div>
<div>
	<div class="list" *ngFor= 'let mainGroup of mainGroups'>
		<div *ngIf="!selectedMainGroup">
			<table (click)="selectShowSubGroup(mainGroup)">
				<tr>
					<th> {{mainGroup.name}} </th>
					<th> {{mainGroup.weight}}% </th>
					<th> <button class="btn btn-neutral round outline"
						(click)="selectMainGroup(mainGroup)">
						<i class="glyphicon glyphicon-pencil"></i>
					</button> </th>
					<th> <button type="button"
							class="btn btn-delete round outline"
							(click)="deleteMainGroup(mainGroup)">
						<span class="glyphicon glyphicon-trash"></span>
					</button> </th>
				</tr>
			</table>
		</div>
		<div *ngIf="selectedMainGroup">
			<div *ngIf="selectedMainGroup.name == mainGroup.name">
				<main-group-edit
						[selectedMainGroup]="selectedMainGroup"
						[weight]="sumPercentage()"
						(onAction)="onAction()">
				</main-group-edit>
			</div>
			<div *ngIf="selectedMainGroup.name != mainGroup.name"
					(click)="selectShowSubGroup(mainGroup)">
				<label>
					{{mainGroup.name}}
				</label>
				<label>
					{{mainGroup.weight}}%
				</label>
			</div>
		</div>
	</div>
</div>
<div *ngIf="selectedShowSubGroup">
	<sub-group [selectedShowSubGroup]="selectedShowSubGroup"></sub-group>
</div>
