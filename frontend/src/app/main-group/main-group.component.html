<div>
	<div class="input" *ngFor= 'let mainGroup of mainGroups'>
		<div *ngIf="!selectedMainGroup">
			<label for="groupName" class="col-form-label">
				{{mainGroup.name}}
			</label>
			<label class="groupWeight">
				{{mainGroup.weight}}%
			</label>
			<button class="btn btn-neutral round outline"
				(click)="selectMainGroup(mainGroup)">
				<i class="glyphicon glyphicon-pencil"></i>
			</button>
			<button type="button" class="btn btn-delete round outline"
				(click)="deleteMainGroup(mainGroup)">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</div>
		<div *ngIf="selectedMainGroup">
			<div *ngIf="selectedMainGroup.name == mainGroup.name">
				<main-group-edit
						[selectedMainGroup]="selectedMainGroup"
						[weight]="sumPercentage()"
						(onAction)="onAction()">
				</main-group-edit>
			</div>
			<div *ngIf="selectedMainGroup.name != mainGroup.name">
				<label for="groupName" class="col-form-label">
					{{mainGroup.name}}
				</label>
				<label class="groupWeight">
					{{mainGroup.weight}}%
				</label>
			</div>
		</div>
	</div>
	<button class="btn btn-primary round outline"
			(click)="selectAddMainGroup()">
		<i class="glyphicon glyphicon-plus"></i>
	</button>
</div>
<div *ngIf="selectedAddMainGroup">
	<main-group-add
		(onAdd)="onAdd($event)"
		[weight]="sumPercentageForAdd()">
	</main-group-add>
</div>
