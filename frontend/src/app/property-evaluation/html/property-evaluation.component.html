<div class="container">
    <div class="col-sm-8 col-md-8">
        <blockquote>
            <p> {{propertyEvalutationEMock[+id].property.name}}</p> <small><cite title="Property address">{{propertyEvalutationEMock[+id].property.adress}} <i class="glyphicon glyphicon-map-marker"></i></cite></small>
        </blockquote>
    </div>
    <div class="col-sm-2 col-md-2">
        <img src={{propertyEvalutationEMock[+id].property.imagePath}} alt="" class="img-rounded img-responsive" />
    </div>
</div>
<div *ngFor="let item of propertyEvalutationEMock">
    <br>
    <div class="container" >
            <a href="#demo{{item.id}}" class="btn" data-toggle="collapse">{{item.auditor.name}} com rating {{item.rating}} </a>
            <div id="demo{{item.id}}" class="collapse">
            <br>
                <label class="labelSpace">Nome do audior : </label>{{item.auditor.name}}<br>
                <label class="labelSpace">Valor do rating: </label>{{item.rating}} <br>
                <label class="labelSpace">Seguindo as normas : </label>{{item.idTemplate}}<br>
                <label class="labelSpace">Criado em : </label>{{item.createdDate}}<br>
                <label class="labelSpace">Finalizado em :</label>{{item.finishedDate}}<br>
                <label class="col-sm-2 ">Comment</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="addComment" id="addComment" rows="5">{{item.coment}}</textarea>
                </div>
            </div>
    </div>
    <br>
</div>
