version: '2'

networks:
  app-network:
    driver: bridge

services:
  nginx:
    image: prod/nginx
    container_name: nginx
    depends_on:
      - go1
      - gon
    links:
      - go1:go1
      - gon:gon
    ports:
      - "80:80"
      - "443:443"
  go1:
    image: prod/golang
    container_name: go1
    ports:
      - "8080"
    networks:
      - app-network
  gon:
    image: prod/golang
    container_name: gon
    ports:
      - "8080"
    networks:
      - app-network
