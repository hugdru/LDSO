version: '2'

networks:
  app-network:
    driver: bridge

services:
  nginx:
    image: dev/nginx
    container_name: nginx
    environment:
      - BUILD=dev
    depends_on:
      - go1
      - gon
    volumes:
      - ../../frontend:/server/frontend
    ports:
      - "80:80"
      - "443:443"
      - "4200:4200"
    entrypoint:
      - dockerize
      - -template
      - /etc/nginx/nginx.tmpl:/etc/nginx/nginx.conf
      - -wait
      - tcp://go1:8080
      - -wait
      - tcp://gon:8080
      - -timeout
      - 60s
      - entrypoint.sh
    networks:
      app-network:
        aliases:
          - api.lp4adev.tk
          - www.lp4adev.tk
          - lp4adev.tk
    restart: always
  go1:
    image: dev/golang
    container_name: go1
    depends_on:
      - mongodb
      - redis
    volumes:
      - ../../backend:/server/backend
    ports:
      - "8080:8080"
    networks:
      - app-network
    restart: always
  gon:
    image: dev/golang
    container_name: gon
    depends_on:
      - mongodb
      - redis
    volumes:
      - ../../backend:/server/backend
    ports:
      - "8089:8080"
    networks:
      - app-network
    restart: always
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - app-network
    restart: always
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: always
